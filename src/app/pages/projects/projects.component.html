<h2 class="text-3xl mb-4 text-center">Projetos</h2>
<div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 justify-items-center ml-0 lg:ml-16">
  <app-project-item *ngFor="let project of projects" [title]="project.title"
  [description]="project.description"
  [image]="project.image"
  [link]="project.link"
  ></app-project-item>
</div>
