<div class="my-2 mx-auto w-full max-w-md flex flex-col gap-y-2 items-center">
  <div>
    <img class="w-[300px] rounded-lg" [src]="image" alt="{{title}}">
    <h3 class="my-2 text-lg font-bold">{{title}}</h3>
  </div>

  <p class="mx-4 my-2 text-wrap">{{description}}</p>
  <a class="text-emerald-500 hover:text-red-400 hover:underline cursor-pointer" [href]="link" target="_blank">Ver Projeto</a>
</div>
