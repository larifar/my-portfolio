<div class="flex min-h-screen items-center md:justify-start justify-center">
  <div class="md:flex hidden flex-col gap-6 fixed top-0 left-0 h-screen justify-center z-40">
    <app-button-navigation page="Sobre mim" ref="#aboutme"></app-button-navigation>
    <app-button-navigation page="Projetos" ref="#projects"></app-button-navigation>
    <app-button-navigation page="Habilidades" ref="#skills"></app-button-navigation>
    <app-button-navigation page="Contato" ref="#contact"></app-button-navigation>
  </div>

  <div class="flex-1 ml-0 md:ml-10 overflow-y-auto items-center justify-items-center md:items-start md:justify-start">
    <section id="aboutme" class="min-h-screen flex flex-col items-center justify-center"><app-about-me></app-about-me></section>
    <section id="projects" class="min-h-screen flex flex-col items-center justify-center"><app-projects></app-projects></section>
    <section id="skills" class="min-h-screen flex flex-col items-center justify-center"><app-skills></app-skills></section>
    <section id="contact" class="min-h-screen flex  flex-col items-center justify-center"><app-contact></app-contact></section>
  </div>

  <div class="md:hidden">
    <div class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-2 z-50">
      <app-button-navigation
        [page]="sectionNames[activeSection]"
        [ref]="'#' + activeSection">
      </app-button-navigation>
      <button (click)="showMenu = !showMenu" class="bg-gray-800 rounded-full p-2 flex items-center justify-center">
        <svg *ngIf="!showMenu" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="showMenu" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="sr-only">Menu</span>
      </button>
    </div>
    <div *ngIf="showMenu" class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-900 rounded-lg shadow-lg p-4 flex flex-col gap-4 z-50">
      <app-button-navigation page="Sobre Mim" ref="#aboutme"></app-button-navigation>
      <app-button-navigation page="Projetos" ref="#projects"></app-button-navigation>
      <app-button-navigation page="Habilidades" ref="#skills"></app-button-navigation>
      <app-button-navigation page="Contato" ref="#contact"></app-button-navigation>
    </div>
  </div>
</div>
